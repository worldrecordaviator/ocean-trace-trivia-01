<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Trace: 2025/26 Elite Trivia</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --team-a: #ff4757; --team-b: #3742fa; --bg: #0f172a; --text: #f8fafc; --accent: #f59e0b; --correct: #22c55e; }
        body { font-family: 'Arial Black', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; text-align: center; overflow: hidden; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        #game-container { width: 95%; max-width: 1200px; padding: 20px; }
        .scoreboard { display: flex; justify-content: space-around; margin-bottom: 20px; }
        .team-card { padding: 20px; border-radius: 25px; font-size: 3.5rem; min-width: 350px; border: 12px solid transparent; background: rgba(255,255,255,0.05); transition: 0.5s; font-weight: bold; }
        .active-a { border-color: var(--team-a); box-shadow: 0 0 60px var(--team-a); transform: scale(1.05); }
        .active-b { border-color: var(--team-b); box-shadow: 0 0 60px var(--team-b); transform: scale(1.05); }
        #question-display { font-size: 3rem; margin: 30px 0; min-height: 180px; line-height: 1.2; text-shadow: 2px 2px 10px black; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .btn-opt { background: #1e293b; border: 4px solid #475569; color: white; padding: 25px; font-size: 2rem; border-radius: 20px; cursor: pointer; font-weight: bold; }
        .btn-opt:hover { border-color: var(--accent); background: #334155; }
        #input-box { font-size: 3.5rem; padding: 20px; width: 80%; border-radius: 20px; border: 6px solid #475569; background: #0f172a; color: white; text-align: center; outline: none; }
        .timer-container { width: 100%; height: 30px; background: #1e293b; margin-top: 30px; border-radius: 50px; border: 3px solid #334155; overflow: hidden; }
        #timer-bar { width: 100%; height: 100%; background: var(--accent); transition: width 0.1s linear; }
        .reveal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .reveal-ans { font-size: 7.5rem; color: var(--correct); text-shadow: 0 0 40px var(--correct); margin-top: 10px; text-transform: uppercase; }
        .hidden { display: none !important; }
        .steal-txt { color: var(--accent); font-size: 2.5rem; animation: blinker 1s infinite; font-weight: bold; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- START SCREEN -->
        <div id="start-screen">
            <h1 style="font-size: 6rem; margin: 0;">2025/26</h1>
            <h2 style="color:var(--accent); font-size: 3rem; margin: 0;">OCEAN TRACE ELITE</h2>
            <button class="btn-opt" onclick="initGame()" style="padding: 50px 100px; font-size: 4rem; margin-top: 40px; border-color: var(--accent);">START GAME</button>
            <br><br>
            <button onclick="fullReset()" style="background:none; border:none; color:#444; cursor:pointer; text-decoration:underline;">[Clear Memory & Reset]</button>
        </div>

        <!-- GAME UI -->
        <div id="main-ui" class="hidden">
            <div class="scoreboard">
                <div id="card-a" class="team-card">A: <span id="score-a">0</span></div>
                <div id="card-b" class="team-card">B: <span id="score-b">0</span></div>
            </div>
            <div id="steal-msg" class="steal-txt hidden">STEAL OPPORTUNITY!</div>
            <div id="question-display"></div>
            <div id="multiple-choice" class="options-grid"></div>
            <div id="typing-area" class="hidden">
                <input type="text" id="input-box" placeholder="TYPE ANSWER..." autocomplete="off">
            </div>
            <div class="timer-container"><div id="timer-bar"></div></div>
            <div style="margin-top:40px;">
                <button class="btn-opt" style="font-size:1.5rem; padding:10px 40px; background:#475569;" onclick="handlePass()">PASS / TIME</button>
                <button id="pause-btn" class="btn-opt" style="font-size:1.5rem; padding:10px 40px; background:var(--accent);" onclick="togglePause()">PAUSE</button>
            </div>
        </div>

        <!-- REVEAL -->
        <div id="reveal-screen" class="reveal-overlay hidden">
            <h2 style="font-size: 3rem; margin: 0;">THE ANSWER:</h2>
            <div id="reveal-text" class="reveal-ans"></div>
        </div>

        <!-- WINNER -->
        <div id="end-screen" class="hidden">
            <h1 id="winner-text" style="font-size: 8rem; color: var(--accent);"></h1>
            <button class="btn-opt" onclick="fullReset()" style="padding: 40px 80px;">NEW GAME</button>
        </div>
    </div>

    <script>
        const masterPool = [
            // DIFF 1 (100 PTS) - 50% MC, 25% TF, 25% FILL
            { d:1, q: "Which planet is known as the 'Morning Star'?", a: ["Venus", "Mars", "Jupiter", "Mercury"], c: 0, pts: 100, type: "mc" },
            { d:1, q: "True or False: The 2025 Super Bowl Halftime show was performed by Kendrick Lamar.", a: ["True", "False"], c: 0, pts: 100, type: "tf" },
            { d:1, q: "FILL IN BLANK: What is the capital city of Florida?", ans: "tallahassee", pts: 150, type: "fill" },
            { d:1, q: "Which company reached a 4 trillion dollar market cap first in 2025?", a: ["Nvidia", "Apple", "Microsoft", "Google"], c: 0, pts: 100, type: "mc" },
            { d:1, q: "True or False: A leap year has 366 days.", a: ["True", "False"], c: 0, pts: 100, type: "tf" },
            { d:1, q: "FILL IN BLANK: Which animal is known as the 'Ship of the Desert'?", ans: "camel", pts: 150, type: "fill" },
            { d:1, q: "What is the largest internal organ in the human body?", a: ["Liver", "Heart", "Lungs", "Brain"], c: 0, pts: 100, type: "mc" },
            { d:1, q: "True or False: Sound travels faster in water than in air.", a: ["True", "False"], c: 0, pts: 100, type: "tf" },
            { d:1, q: "FILL IN BLANK: What is the square root of 81?", ans: "9", pts: 150, type: "fill" },
            { d:1, q: "Which gas makes up approximately 78% of Earth's atmosphere?", a: ["Nitrogen", "Oxygen", "Carbon Dioxide", "Argon"], c: 0, pts: 100, type: "mc" },
            { d:1, q: "True or False: Mount Everest is the highest point from the center of the Earth.", a: ["True", "False"], c: 1, pts: 100, type: "tf" },
            { d:1, q: "FILL IN BLANK: Who wrote the play 'Romeo and Juliet'?", ans: "shakespeare", pts: 150, type: "fill" },

            // DIFF 2 (250 PTS)
            { d:2, q: "In 2025, which nation officially inaugurated Nusantara as its new capital?", a: ["Indonesia", "Kiribati", "Thailand", "Malaysia"], c: 0, pts: 250, type: "mc" },
            { d:2, q: "True or False: The atomic number of Gold is 79.", a: ["True", "False"], c: 0, pts: 250, type: "tf" },
            { d:2, q: "FILL IN BLANK: What is the chemical symbol for Silver?", ans: "ag", pts: 300, type: "fill" },
            { d:2, q: "Which physicist won the 2025 Nobel for breakthroughs in Quantum Computing?", a: ["Michelle Simmons", "John Preskill", "Peter Shor", "David Deutsch"], c: 0, pts: 250, type: "mc" },
            { d:2, q: "True or False: The Great Wall of China is visible from the Moon with the naked eye.", a: ["True", "False"], c: 1, pts: 250, type: "tf" },
            { d:2, q: "FILL IN BLANK: What is the square root of 225?", ans: "15", pts: 300, type: "fill" },
            { d:2, q: "Which 2025 movie sequel is set back on the planet Pandora?", a: ["Avatar: Fire and Ash", "Dune 3", "Mickey 17", "Gladiator II"], c: 0, pts: 250, type: "mc" },
            { d:2, q: "True or False: Octopuses have three hearts.", a: ["True", "False"], c: 0, pts: 250, type: "tf" },
            { d:2, q: "FILL IN BLANK: Which country has the most natural lakes in the world?", ans: "canada", pts: 300, type: "fill" },
            { d:2, q: "Which city is known as the 'Big Apple'?", a: ["New York City", "Los Angeles", "Chicago", "Miami"], c: 0, pts: 250, type: "mc" },
            { d:2, q: "True or False: Lighting never strikes the same place twice.", a: ["True", "False"], c: 1, pts: 250, type: "tf" },
            { d:2, q: "FILL IN BLANK: What is the capital of Australia?", ans: "canberra", pts: 300, type: "fill" },

            // DIFF 3 (500 PTS)
            { d:3, q: "Which sea is the only one in the world without a land border?", a: ["Sargasso Sea", "Caspian Sea", "Dead Sea", "Coral Sea"], c: 0, pts: 500, type: "mc" },
            { d:3, q: "True or False: The Ottoman Empire officially dissolved in 1922.", a: ["True", "False"], c: 0, pts: 500, type: "tf" },
            { d:3, q: "FILL IN BLANK: What is the rarest human blood type?", ans: "rh-null", pts: 600, type: "fill" },
            { d:3, q: "In 2025, which billionaire advisory group was created to overhaul the US government?", a: ["DOGE", "The Silicon 5", "MAGA Tech", "Federal AI Board"], c: 0, pts: 500, type: "mc" },
            { d:3, q: "True or False: There are more trees on Earth than stars in the Milky Way.", a: ["True", "False"], c: 0, pts: 500, type: "tf" },
            { d:3, q: "FILL IN BLANK: Which island country has the highest population density in the world?", ans: "monaco", pts: 600, type: "fill" },
            { d:3, q: "Which physicist proposed the 'Uncertainty Principle'?", a: ["Werner Heisenberg", "Albert Einstein", "Niels Bohr", "Erwin Schrodinger"], c: 0, pts: 500, type: "mc" },
            { d:3, q: "True or False: A nautical mile is longer than a statute mile.", a: ["True", "False"], c: 0, pts: 500, type: "tf" },
            { d:3, q: "FILL IN BLANK: What is the capital of Kazakhstan?", ans: "astana", pts: 600, type: "fill" },
            { d:3, q: "Which African country was formerly known as Abyssinia?", a: ["Ethiopia", "Sudan", "Ghana", "Kenya"], c: 0, pts: 500, type: "mc" },
            { d:3, q: "True or False: A shrimp's heart is located in its head.", a: ["True", "False"], c: 0, pts: 500, type: "tf" },
            { d:3, q: "FILL IN BLANK: What is the smallest prime number greater than 100?", ans: "101", pts: 600, type: "fill" }
        ];

        let state = { scores: [0, 0], set: [], qIdx: 0, turn: 0, isSteal: false, timeLeft: 30, paused: false, active: false, reveal: false };

        function clean(s) { 
            let res = s.toString().toLowerCase().trim().replace(/[^a-z0-9]/g, '');
            if(res.startsWith("the")) res = res.substring(3);
            return res; 
        }

        function shuffle(a) {
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        window.onload = () => {
            const saved = localStorage.getItem('ot_elite_v1');
            if(saved) {
                state = JSON.parse(saved);
                if(state.active) {
                    document.getElementById('start-screen').classList.add('hidden');
                    document.getElementById('main-ui').classList.remove('hidden');
                    render(); loadQ();
                }
            }
            document.getElementById('input-box').addEventListener('keypress', (e) => { if (e.key === 'Enter') checkTyped(); });
        };

        function initGame() {
            const e = shuffle(masterPool.filter(x => x.d === 1)).slice(0, 10);
            const m = shuffle(masterPool.filter(x => x.d === 2)).slice(0, 10);
            const h = shuffle(masterPool.filter(x => x.d === 3)).slice(0, 10);
            state.set = [...e, ...m, ...h];
            state.active = true; state.scores = [0, 0]; state.qIdx = 0;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
            loadQ(); save();
        }

        function loadQ() {
            clearInterval(state.timer);
            const q = state.set[state.qIdx];
            if(!q) { end(); return; }
            state.timeLeft = state.isSteal ? 15 : 30;
            state.reveal = false; state.paused = false;
            document.getElementById('reveal-screen').classList.add('hidden');
            document.getElementById('question-display').innerText = q.q;
            document.getElementById('steal-msg').className = state.isSteal ? 'steal-txt' : 'hidden';
            
            const mc = document.getElementById('multiple-choice');
            const ty = document.getElementById('typing-area');
            mc.innerHTML = '';
            
            if(q.type === 'fill') {
                mc.classList.add('hidden'); ty.classList.remove('hidden');
                document.getElementById('input-box').value = ''; 
                setTimeout(() => document.getElementById('input-box').focus(), 100);
            } else {
                mc.classList.remove('hidden'); ty.classList.add('hidden');
                q.a.forEach((opt, i) => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-opt'; btn.innerText = opt;
                    btn.onclick = () => checkMC(i); mc.appendChild(btn);
                });
            }
            render(); startTimer();
        }

        function startTimer() {
            state.timer = setInterval(() => {
                if(!state.paused && !state.reveal) {
                    state.timeLeft -= 0.1;
                    document.getElementById('timer-bar').style.width = (state.timeLeft / (state.isSteal ? 15 : 30) * 100) + "%";
                    if(state.timeLeft <= 0) handlePass();
                }
            }, 100);
        }

        function checkMC(i) {
            const q = state.set[state.qIdx];
            if(i === q.c) { state.scores[state.turn] += q.pts; next(); } 
            else { 
                if(!state.isSteal) { state.scores[state.turn] -= q.pts; state.isSteal = true; state.turn = state.turn === 0 ? 1 : 0; loadQ(); } 
                else { reveal(); }
            }
        }

        function checkTyped() {
            const g = clean(document.getElementById('input-box').value);
            const a = clean(state.set[state.qIdx].ans);
            if(g.includes(a) || a.includes(g) && g.length > 1) { state.scores[state.turn] += state.set[state.qIdx].pts; next(); }
            else {
                if(!state.isSteal) { state.scores[state.turn] -= state.set[state.qIdx].pts; state.isSteal = true; state.turn = state.turn === 0 ? 1 : 0; loadQ(); }
                else { reveal(); }
            }
        }

        function handlePass() {
            if(!state.isSteal) { state.isSteal = true; state.turn = state.turn === 0 ? 1 : 0; loadQ(); } 
            else { reveal(); }
        }

        function reveal() {
            state.reveal = true; clearInterval(state.timer);
            const q = state.set[state.qIdx];
            document.getElementById('reveal-text').innerText = q.type === 'fill' ? q.ans : q.a[q.c];
            document.getElementById('reveal-screen').classList.remove('hidden');
            setTimeout(next, 4000);
        }

        function next() {
            state.qIdx++; state.isSteal = false; state.turn = state.qIdx % 2;
            if(state.qIdx < state.set.length) loadQ(); else end();
            save();
        }

        function end() {
            document.getElementById('main-ui').classList.add('hidden');
            document.getElementById('end-screen').classList.remove('hidden');
            const w = state.scores[0] > state.scores[1] ? "TEAM A" : "TEAM B";
            document.getElementById('winner-text').innerText = w + " WINS!";
            confetti({ particleCount: 250, spread: 100, origin: { y: 0.6 } });
        }

        function togglePause() { state.paused = !state.paused; document.getElementById('pause-btn').innerText = state.paused ? "RESUME" : "PAUSE"; }
        function render() {
            document.getElementById('score-a').innerText = state.scores[0];
            document.getElementById('score-b').innerText = state.scores[1];
            document.getElementById('card-a').className = 'team-card' + (state.turn === 0 ? ' active-a' : '');
            document.getElementById('card-b').className = 'team-card' + (state.turn === 1 ? ' active-b' : '');
        }
        function save() { localStorage.setItem('ot_elite_v1', JSON.stringify(state)); }
        function fullReset() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
