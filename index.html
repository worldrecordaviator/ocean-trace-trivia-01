<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025/26 Ocean Trace: Grand Trivia</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --team-a: #ff4757; --team-b: #3742fa; --bg: #0f172a; --text: #f8fafc; --accent: #f59e0b; --correct: #22c55e; }
        body { font-family: 'Arial Black', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; text-align: center; overflow: hidden; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        #game-container { width: 95%; max-width: 1300px; padding: 20px; }
        .scoreboard { display: flex; justify-content: space-around; margin-bottom: 20px; }
        .team-card { padding: 20px; border-radius: 25px; font-size: 3.5rem; min-width: 350px; border: 12px solid transparent; background: rgba(255,255,255,0.05); transition: 0.5s; font-weight: bold; }
        .active-a { border-color: var(--team-a); box-shadow: 0 0 60px var(--team-a); transform: scale(1.05); }
        .active-b { border-color: var(--team-b); box-shadow: 0 0 60px var(--team-b); transform: scale(1.05); }
        #question-display { font-size: 2.8rem; margin: 20px 0; min-height: 150px; line-height: 1.2; text-shadow: 2px 2px 10px black; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .btn-opt { background: #1e293b; border: 4px solid #475569; color: white; padding: 25px; font-size: 2rem; border-radius: 20px; cursor: pointer; font-weight: bold; }
        .btn-opt:hover { border-color: var(--accent); background: #334155; }
        .timer-container { width: 100%; height: 30px; background: #1e293b; margin-top: 30px; border-radius: 50px; border: 3px solid #334155; overflow: hidden; }
        #timer-bar { width: 100%; height: 100%; background: var(--accent); transition: width 0.1s linear; }
        .visual-box { height: 380px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
        #q-img { max-height: 100%; border-radius: 25px; border: 5px solid rgba(255,255,255,0.1); }
        .reveal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .reveal-ans { font-size: 7rem; color: var(--correct); text-shadow: 0 0 40px var(--correct); margin-top: 10px; }
        .hidden { display: none !important; }
        .steal-txt { color: var(--accent); font-size: 2.5rem; animation: blinker 1s infinite; font-weight: bold; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- START -->
        <div id="start-screen">
            <h1 style="font-size: 6rem; margin: 0;">2025/26</h1>
            <h2 style="color:var(--accent); font-size: 3.5rem; margin: 0;">OCEAN TRACE TRIVIA</h2>
            <button class="btn-opt" onclick="initGame()" style="padding: 50px 100px; font-size: 4rem; margin-top: 40px; border-color: var(--accent);">START GAME</button>
            <br><br>
            <button onclick="fullReset()" style="background:none; border:none; color:#444; cursor:pointer; text-decoration:underline;">[Reset Browser Cache]</button>
        </div>

        <!-- GAME -->
        <div id="main-ui" class="hidden">
            <div class="scoreboard">
                <div id="card-a" class="team-card">A: <span id="score-a">0</span></div>
                <div id="card-b" class="team-card">B: <span id="score-b">0</span></div>
            </div>
            <div id="steal-msg" class="steal-txt hidden">STEAL OPPORTUNITY!</div>
            <div id="visual-container" class="visual-box hidden">
                <img id="q-img" src="">
            </div>
            <div id="question-display"></div>
            <div id="multiple-choice" class="options-grid"></div>
            <div class="timer-container"><div id="timer-bar"></div></div>
            <div style="margin-top:30px;">
                <button class="btn-opt" style="font-size:1.5rem; padding:10px 40px; background:#475569;" onclick="handlePass()">PASS (0 PTS)</button>
                <button id="pause-btn" class="btn-opt" style="font-size:1.5rem; padding:10px 40px; background:var(--accent);" onclick="togglePause()">PAUSE</button>
            </div>
        </div>

        <!-- REVEAL -->
        <div id="reveal-screen" class="reveal-overlay hidden">
            <h2 style="font-size: 3rem; margin: 0;">THE CORRECT ANSWER:</h2>
            <div id="reveal-text" class="reveal-ans"></div>
            <div id="reveal-img-box" style="margin-top: 20px; height: 400px;"></div>
        </div>

        <!-- END -->
        <div id="end-screen" class="hidden">
            <h1 id="winner-text" style="font-size: 8rem; color: var(--accent);"></h1>
            <button class="btn-opt" onclick="fullReset()" style="padding: 40px 80px;">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const masterBank = [
            // DIFF 1: EASY
            { d:1, q: "Who performed the 2025 Super Bowl Halftime show?", a: ["Kendrick Lamar", "Taylor Swift", "Post Malone", "Drake"], c: 0, pts: 100 },
            { d:1, q: "Which 2025 movie sequel is set back on Pandora?", a: ["Avatar: Fire and Ash", "Dune 3", "Mickey 17", "Gladiator II"], c: 0, pts: 100 },
            { d:1, q: "VISUAL: Identify this landmark.", a: ["Eiffel Tower", "Big Ben", "Leaning Tower of Pisa", "Colosseum"], c: 0, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Tour_Eiffel_2014.jpg/400px-Tour_Eiffel_2014.jpg", pts: 150 },
            { d:1, q: "How many states are in the USA?", a: ["50", "48", "52", "13"], c: 0, pts: 100 },
            { d:1, q: "What is the capital of Florida?", a: ["Tallahassee", "Miami", "Orlando", "Tampa"], c: 0, pts: 100 },
            { d:1, q: "Which gas do plants absorb from the air?", a: ["Carbon Dioxide", "Oxygen", "Nitrogen", "Hydrogen"], c: 0, pts: 100 },
            { d:1, q: "VISUAL: Identify this animal.", a: ["Snow Leopard", "Cheetah", "Jaguar", "Leopard"], c: 0, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Snow_leopard_himalayas.jpg/400px-Snow_leopard_himalayas.jpg", pts: 150 },
            { d:1, q: "What is the largest planet in our solar system?", a: ["Jupiter", "Saturn", "Neptune", "Earth"], c: 0, pts: 100 },
            { d:1, q: "How many months have 31 days?", a: ["7", "6", "8", "5"], c: 0, pts: 100 },
            { d:1, q: "What is the name of the fairy in Peter Pan?", a: ["Tinker Bell", "Cinderella", "Belle", "Ariel"], c: 0, pts: 100 },
            { d:1, q: "VISUAL: Identify this famous logo brand.", a: ["Apple", "Microsoft", "Android", "Intel"], c: 0, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/400px-Apple_logo_black.svg.png", pts: 150 },
            
            // DIFF 2: MEDIUM
            { d:2, q: "Which nation moved its capital to Nusantara in 2025?", a: ["Indonesia", "Kiribati", "Maldives", "Tuvalu"], c: 0, pts: 250 },
            { d:2, q: "What is the chemical symbol for Silver?", a: ["Ag", "Au", "Si", "Fe"], c: 0, pts: 250 },
            { d:2, q: "VISUAL: Identify this WWII aircraft.", a: ["P-51 Mustang", "Spitfire", "B-17", "Messerschmitt"], c: 0, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/North_American_P-51D_Mustang_at_the_Imperial_War_Museum_Duxford.jpg/400px-North_American_P-51D_Mustang_at_the_Imperial_War_Museum_Duxford.jpg", pts: 300 },
            { d:2, q: "Which tech company first hit a 4 Trillion market cap in 2025?", a: ["Nvidia", "Apple", "Microsoft", "Google"], c: 0, pts: 250 },
            { d:2, q: "What is the square root of 196?", a: ["14", "13", "16", "12"], c: 0, pts: 250 },
            { d:2, q: "In 2025, NASA's Europa Clipper reached which planet?", a: ["Jupiter", "Saturn", "Mars", "Neptune"], c: 0, pts: 250 },
            { d:2, q: "VISUAL: Identify this animal species.", a: ["Platypus", "Echidna", "Beaver", "Otter"], c: 0, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Platypus-sketch.jpg/400px-Platypus-sketch.jpg", pts: 300 },
            { d:2, q: "What is the capital of South Korea?", a: ["Seoul", "Busan", "Incheon", "Tokyo"], c: 0, pts: 250 },
            { d:2, q: "Which 2025 movie starring Paul Mescal won Best Picture?", a: ["Gladiator II", "Dune 2", "Anora", "Mickey 17"], c: 0, pts: 250 },
            { d:2, q: "How many time zones are in Russia?", a: ["11", "9", "12", "10"], c: 0, pts: 250 },
            { d:2, q: "VISUAL: Identify this world landmark.", a: ["Santorini", "Mykonos", "Amalfi", "Crete"], c: 0, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Santorini_Fira_01.jpg/400px-Santorini_Fira_01.jpg", pts: 300 },

            // DIFF 3: HARD
            { d:3, q: "Identify the only sea in the world with no land border.", a: ["Sargasso Sea", "Caspian Sea", "Dead Sea", "Coral Sea"], c: 0, pts: 500 },
            { d:3, q: "Which physicist won the 2025 Nobel for Quantum Science?", a: ["Michelle Simmons", "John Preskill", "Peter Shor", "David Deutsch"], c: 0, pts: 500 },
            { d:3, q: "VISUAL: Identify this specialized instrument.", a: ["Sextant", "Astrolabe", "Compass", "Theodolite"], c: 0, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Sextant_1.jpg/400px-Sextant_1.jpg", pts: 600 },
            { d:3, q: "What is the rarest human blood type?", a: ["Rh-null", "AB Negative", "O Negative", "B Positive"], c: 0, pts: 500 },
            { d:3, q: "Which country has the most volcanoes in the world?", a: ["Indonesia", "USA", "Japan", "Iceland"], c: 0, pts: 500 },
            { d:3, q: "What year did the Ottoman Empire officially dissolve?", a: ["1922", "1914", "1905", "1930"], c: 0, pts: 500 },
            { d:3, q: "VISUAL: Identify this microscopic animal.", a: ["Tardigrade", "Amoeba", "Rotifer", "Paramecium"], c: 0, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Waterbear.jpg/400px-Waterbear.jpg", pts: 600 },
            { d:3, q: "What is the capital of Kazakhstan?", a: ["Astana", "Almaty", "Tashkent", "Bishkek"], c: 0, pts: 500 },
            { d:3, q: "In physics, which scientist proposed the Uncertainty Principle?", a: ["Werner Heisenberg", "Albert Einstein", "Niels Bohr", "Erwin Schrodinger"], c: 0, pts: 500 },
            { d:3, q: "Which African country was formerly known as Abyssinia?", a: ["Ethiopia", "Sudan", "Ghana", "Kenya"], c: 0, pts: 500 },
            { d:3, q: "VISUAL: Identify this scientific logo.", a: ["CERN", "NASA", "SpaceX", "DeepMind"], c: 0, img: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/CERN_logo.svg/400px-CERN_logo.svg.png", pts: 600 }
        ];

        let state = { scores: [0, 0], set: [], qIdx: 0, turn: 0, isSteal: false, timeLeft: 30, paused: false, active: false, reveal: false };

        function shuffle(a) {
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        window.onload = () => {
            const saved = localStorage.getItem('ot_v10');
            if(saved) {
                state = JSON.parse(saved);
                if(state.active) {
                    document.getElementById('start-screen').classList.add('hidden');
                    document.getElementById('main-ui').classList.remove('hidden');
                    render(); loadQ();
                }
            }
        };

        function initGame() {
            const e = shuffle(masterBank.filter(x => x.d === 1)).slice(0, 10);
            const m = shuffle(masterBank.filter(x => x.d === 2)).slice(0, 10);
            const h = shuffle(masterBank.filter(x => x.d === 3)).slice(0, 10);
            state.set = [...e, ...m, ...h];
            state.active = true; state.scores = [0, 0]; state.qIdx = 0; state.turn = 0;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
            loadQ(); save();
        }

        function loadQ() {
            clearInterval(state.timer);
            const q = state.set[state.qIdx];
            if(!q) { end(); return; }
            state.timeLeft = state.isSteal ? 15 : 30;
            state.reveal = false; state.paused = false;
            document.getElementById('reveal-screen').classList.add('hidden');
            document.getElementById('question-display').innerText = q.q;
            document.getElementById('steal-msg').className = state.isSteal ? 'steal-txt' : 'hidden';
            
            const v = document.getElementById('visual-container');
            const b = document.getElementById('q-img');
            if(q.img) { v.classList.remove('hidden'); b.src = q.img; } else { v.classList.add('hidden'); }
            
            const mc = document.getElementById('multiple-choice');
            mc.innerHTML = '';
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn-opt'; btn.innerText = opt;
                btn.onclick = () => check(i); mc.appendChild(btn);
            });
            render(); startTimer();
        }

        function startTimer() {
            state.timer = setInterval(() => {
                if(!state.paused && !state.reveal) {
                    state.timeLeft -= 0.1;
                    document.getElementById('timer-bar').style.width = (state.timeLeft / (state.isSteal ? 15 : 30) * 100) + "%";
                    if(state.timeLeft <= 0) handlePass();
                }
            }, 100);
        }

        function check(i) {
            const q = state.set[state.qIdx];
            if(i === q.c) { state.scores[state.turn] += q.pts; next(); } 
            else { 
                if(!state.isSteal) { state.scores[state.turn] -= q.pts; state.isSteal = true; state.turn = state.turn === 0 ? 1 : 0; loadQ(); } 
                else { reveal(); }
            }
        }

        function handlePass() {
            if(!state.isSteal) { state.isSteal = true; state.turn = state.turn === 0 ? 1 : 0; loadQ(); } 
            else { reveal(); }
        }

        function reveal() {
            state.reveal = true; clearInterval(state.timer);
            const q = state.set[state.qIdx];
            document.getElementById('reveal-text').innerText = q.a[q.c];
            document.getElementById('reveal-img-box').innerHTML = q.img ? `<img src="${q.img}" style="max-height:100%; border:5px solid white;">` : '';
            document.getElementById('reveal-screen').classList.remove('hidden');
            setTimeout(next, 4000);
        }

        function next() {
            state.qIdx++; state.isSteal = false; state.turn = state.qIdx % 2;
            if(state.qIdx < state.set.length) loadQ(); else end();
            save();
        }

        function end() {
            document.getElementById('main-ui').classList.add('hidden');
            document.getElementById('end-screen').classList.remove('hidden');
            const w = state.scores[0] > state.scores[1] ? "TEAM A" : "TEAM B";
            document.getElementById('winner-text').innerText = w + " WINS!";
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
        }

        function togglePause() { state.paused = !state.paused; document.getElementById('pause-btn').innerText = state.paused ? "RESUME" : "PAUSE"; }
        function render() {
            document.getElementById('score-a').innerText = state.scores[0];
            document.getElementById('score-b').innerText = state.scores[1];
            document.getElementById('card-a').className = 'team-card' + (state.turn === 0 ? ' active-a' : '');
            document.getElementById('card-b').className = 'team-card' + (state.turn === 1 ? ' active-b' : '');
        }
        function save() { localStorage.setItem('ot_v10', JSON.stringify(state)); }
        function fullReset() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
