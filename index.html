<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025/26 Ocean Trace New Years</title>
    <style>
        :root {
            --team-a: #ff4757;
            --team-b: #3742fa;
            --bg: #1e272e;
            --text: #ffffff;
            --accent: #ffa502;
        }

        body {
            font-family: 'Arial Black', Gadget, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        #game-container {
            width: 95%;
            max-width: 1200px;
            padding: 20px;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 40px;
        }

        .team-card {
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 3rem;
            min-width: 300px;
            border: 10px solid transparent;
            transition: 0.3s;
            background: rgba(255,255,255,0.1);
        }

        .active-a { border-color: var(--team-a); transform: scale(1.1); box-shadow: 0 0 50px var(--team-a); }
        .active-b { border-color: var(--team-b); transform: scale(1.1); box-shadow: 0 0 50px var(--team-b); }

        #question-display {
            font-size: 2.8rem;
            margin: 40px 0;
            min-height: 200px;
            line-height: 1.2;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
        }

        .btn-opt {
            background: #485460;
            border: none;
            color: white;
            padding: 30px;
            font-size: 1.8rem;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-opt:hover { background: var(--accent); transform: scale(1.02); }

        .timer-container {
            width: 100%;
            height: 30px;
            background: #2f3542;
            margin-top: 50px;
            border-radius: 15px;
            overflow: hidden;
        }

        #timer-bar { width: 100%; height: 100%; background: var(--accent); transition: width 0.1s linear; }

        .blurry-box {
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #blurry-img {
            max-height: 100%;
            filter: blur(40px);
            border-radius: 20px;
        }

        #input-box {
            font-size: 2.5rem;
            padding: 20px;
            width: 60%;
            border-radius: 15px;
            border: none;
            text-align: center;
            margin-bottom: 20px;
        }

        .control-panel {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn-admin {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .pass-btn { background: #d2dae2; color: black; }
        .pause-btn { background: var(--accent); color: white; }

        .hidden { display: none !important; }
        .steal-alert { color: var(--accent); font-size: 2.5rem; margin-bottom: 10px; }

    </style>
</head>
<body>

    <div id="game-container">
        <!-- Scoreboard -->
        <div id="main-ui" class="hidden">
            <div class="scoreboard">
                <div id="card-a" class="team-card">TEAM A: <span id="score-a">0</span></div>
                <div id="card-b" class="team-card">TEAM B: <span id="score-b">0</span></div>
            </div>

            <div id="steal-msg" class="steal-alert hidden">STEAL OPPORTUNITY!</div>
            
            <div id="visual-container" class="blurry-box hidden">
                <img id="blurry-img" src="">
            </div>

            <div id="question-display">Loading...</div>

            <div id="multiple-choice" class="options-grid"></div>

            <div id="typing-input" class="hidden">
                <input type="text" id="input-box" placeholder="Type answer..." autocomplete="off">
                <br>
                <button class="btn-opt" onclick="checkTyped()">SUBMIT GUESS</button>
            </div>

            <div class="timer-container"><div id="timer-bar"></div></div>

            <div class="control-panel">
                <button class="btn-admin pass-btn" onclick="handlePass()">PASS (0 PTS)</button>
                <button id="pause-btn" class="btn-admin pause-btn" onclick="togglePause()">PAUSE</button>
            </div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen">
            <h1 style="font-size: 4rem;">2025/26 NEW YEARS</h1>
            <h2 style="color:var(--accent)">OCEAN TRACE EDITION</h2>
            <button class="btn-opt" onclick="initGame()" style="padding: 40px 80px; font-size: 3rem;">START GAME</button>
            <p style="margin-top:20px; color:#888;">Game state is saved automatically</p>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="hidden">
            <h1 id="winner-text" style="font-size: 5rem;"></h1>
            <button class="btn-opt" onclick="fullReset()">NEW GAME</button>
        </div>
    </div>

    <script>
        // GAME CONFIG & QUESTIONS
        const BLUR_MIN = 10; // Never gets clearer than 10px
        const questions = [
            { q: "What artist headlined the 2025 Super Bowl Halftime show?", a: ["Kendrick Lamar", "Drake", "Taylor Swift", "Post Malone"], c: 0, pts: 100 },
            { q: "GUESS THIS PHYSICAL OBJECT", type: "text", ans: "airplane", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/United_Airlines_Boeing_747-400_N118UA.jpg/1200px-United_Airlines_Boeing_747-400_N118UA.jpg", pts: 200 },
            { q: "Which 2025 movie sequel is set back on the planet Pandora?", a: ["Avatar: Fire and Ash", "Dune 3", "Star Wars", "Gladiator II"], c: 0, pts: 100 },
            { q: "GUESS THIS ANIMAL", type: "text", ans: "eagle", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/About_to_Launch.jpg/1200px-About_to_Launch.jpg", pts: 200 },
            { q: "Who became engaged to Taylor Swift in August 2025?", a: ["Travis Kelce", "Joe Alwyn", "Matty Healy", "Harry Styles"], c: 0, pts: 100 },
            { q: "GUESS THIS LOGO", type: "text", ans: "starbucks", img: "https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1200px-Starbucks_Corporation_Logo_2011.svg.png", pts: 200 },
            { q: "In early 2025, the US government discussed a ban on which social platform?", a: ["TikTok", "Instagram", "X", "Facebook"], c: 0, pts: 100 },
            { q: "GUESS THIS PHYSICAL OBJECT", type: "text", ans: "porsche", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Porsche_911_Carrera_S_%28992%29_-_2025-11-21.jpg/1200px-Porsche_911_Carrera_S_%28992%29_-_2025-11-21.jpg", pts: 200 },
            { q: "What team won the 2025 World Series?", a: ["Dodgers", "Yankees", "Braves", "Astros"], c: 0, pts: 200 },
            { q: "GUESS THIS ANIMAL", type: "text", ans: "elephant", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/African_Bush_Elephant.jpg/1200px-African_Bush_Elephant.jpg", pts: 200 },
            { q: "HALF TIME! Refill your drinks. Who is currently winning?", a: ["Team A", "Team B", "Tie!", "Continue"], c: 3, pts: 0 },
            { q: "Which planet in our solar system is known as the 'Red Planet'?", a: ["Mars", "Venus", "Jupiter", "Saturn"], c: 0, pts: 100 },
            { q: "GUESS THIS PHYSICAL OBJECT", type: "text", ans: "truck", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/2021_Ford_F-150_XLT_Front_L.jpg/1200px-2021_Ford_F-150_XLT_Front_L.jpg", pts: 200 },
            { q: "What is the capital of Florida?", a: ["Tallahassee", "Miami", "Orlando", "Tampa"], c: 0, pts: 100 },
            { q: "GUESS THIS ANIMAL", type: "text", ans: "tiger", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Walking_tiger_female.jpg/1200px-Walking_tiger_female.jpg", pts: 200 },
            { q: "Which billionaire owner of 'X' became a prominent US government adviser in 2025?", a: ["Elon Musk", "Jeff Bezos", "Bill Gates", "Mark Zuckerberg"], c: 0, pts: 200 },
            { q: "How many bones are in the adult human body?", a: ["206", "180", "225", "250"], c: 0, pts: 200 },
            { q: "In 2025, which crypto-currency hit an all-time high of over $100k?", a: ["Bitcoin", "Ethereum", "Dogecoin", "Solana"], c: 0, pts: 200 },
            { q: "What is the largest ocean on Earth?", a: ["Pacific", "Atlantic", "Indian", "Arctic"], c: 0, pts: 100 },
            { q: "What is the square root of 144?", a: ["12", "11", "13", "14"], c: 0, pts: 100 },
            { q: "Who painted the Mona Lisa?", a: ["Leonardo da Vinci", "Vincent van Gogh", "Pablo Picasso", "Claude Monet"], c: 0, pts: 100 },
            { q: "What year did the Titanic sink?", a: ["1912", "1905", "1920", "1898"], c: 0, pts: 300 },
            { q: "Which country is the largest by land area?", a: ["Russia", "Canada", "China", "USA"], c: 0, pts: 100 },
            { q: "What is the chemical symbol for Gold?", a: ["Au", "Ag", "Fe", "Pb"], c: 0, pts: 300 },
            { q: "In 2025, which company reached a 4 trillion dollar market cap first?", a: ["Nvidia", "Apple", "Microsoft", "Google"], c: 0, pts: 300 },
            { q: "Which golfer won the 2025 Masters?", a: ["Scottie Scheffler", "Rory McIlroy", "Tiger Woods", "Jon Rahm"], c: 0, pts: 300 },
            { q: "What is the longest river in the world?", a: ["Nile", "Amazon", "Yangtze", "Mississippi"], c: 0, pts: 200 },
            { q: "How many states make up the United States?", a: ["50", "48", "52", "51"], c: 0, pts: 100 },
            { q: "FINAL QUESTION: What year will it be when tomorrow morning arrives?", a: ["2026", "2025", "2024", "2027"], c: 0, pts: 500 }
        ];

        // GAME STATE
        let state = {
            scores: [0, 0],
            qIdx: 0,
            turn: 0,
            isSteal: false,
            timeLeft: 20,
            paused: false,
            active: false,
            blur: 40
        };

        const beep = (f,d) => {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const o = ctx.createOscillator(); const g = ctx.createGain();
            o.frequency.value = f; g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime+d);
            o.connect(g); g.connect(ctx.destination); o.start(); o.stop(ctx.currentTime+d);
        }

        window.onload = () => {
            const saved = localStorage.getItem('oceanTrace25');
            if(saved) {
                state = JSON.parse(saved);
                if(state.active) {
                    document.getElementById('start-screen').classList.add('hidden');
                    document.getElementById('main-ui').classList.remove('hidden');
                    render();
                    loadQ();
                }
            }
        };

        function save() { localStorage.setItem('oceanTrace25', JSON.stringify(state)); }

        function initGame() {
            state.active = true;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
            loadQ();
            save();
        }

        function loadQ() {
            clearInterval(state.timer);
            const q = questions[state.qIdx];
            state.timeLeft = state.isSteal ? 10 : 25;
            state.blur = 40;
            state.paused = false;

            document.getElementById('question-display').innerText = q.q;
            document.getElementById('steal-msg').className = state.isSteal ? 'steal-alert' : 'hidden';
            
            // Visuals
            const vis = document.getElementById('visual-container');
            if(q.img) {
                vis.classList.remove('hidden');
                document.getElementById('blurry-img').src = q.img;
                document.getElementById('blurry-img').style.filter = `blur(${state.blur}px)`;
            } else { vis.classList.add('hidden'); }

            // Input Modes
            const mc = document.getElementById('multiple-choice');
            const ty = document.getElementById('typing-input');
            mc.innerHTML = '';
            if(q.type === 'text') {
                mc.classList.add('hidden');
                ty.classList.remove('hidden');
                document.getElementById('input-box').value = '';
                document.getElementById('input-box').focus();
            } else {
                mc.classList.remove('hidden');
                ty.classList.add('hidden');
                q.a.forEach((opt, i) => {
                    const b = document.createElement('button');
                    b.className = 'btn-opt';
                    b.innerText = opt;
                    b.onclick = () => checkMC(i);
                    mc.appendChild(b);
                });
            }
            render();
            startTimer();
        }

        function startTimer() {
            state.timer = setInterval(() => {
                if(!state.paused) {
                    state.timeLeft -= 0.1;
                    if(state.blur > BLUR_MIN) state.blur -= 0.12;
                    
                    document.getElementById('timer-bar').style.width = (state.timeLeft / (state.isSteal ? 10 : 25) * 100) + "%";
                    if(document.getElementById('blurry-img')) {
                        document.getElementById('blurry-img').style.filter = `blur(${state.blur}px)`;
                    }

                    if(state.timeLeft <= 0) handlePass();
                }
            }, 100);
        }

        function checkMC(i) {
            const q = questions[state.qIdx];
            if(i === q.c) { winPoints(); } 
            else { losePoints(); }
        }

        function checkTyped() {
            const val = document.getElementById('input-box').value.toLowerCase().trim();
            const q = questions[state.qIdx];
            if(val.includes(q.ans)) { winPoints(); } 
            else { losePoints(); }
        }

        function winPoints() {
            beep(600, 0.5);
            state.scores[state.turn] += questions[state.qIdx].pts;
            nextQ();
        }

        function losePoints() {
            beep(150, 0.5);
            if(!state.isSteal) {
                state.scores[state.turn] -= questions[state.qIdx].pts;
                state.isSteal = true;
                state.turn = state.turn === 0 ? 1 : 0;
                loadQ();
            } else {
                nextQ();
            }
        }

        function handlePass() {
            if(!state.isSteal) {
                state.isSteal = true;
                state.turn = state.turn === 0 ? 1 : 0;
                loadQ();
            } else {
                nextQ();
            }
        }

        function nextQ() {
            clearInterval(state.timer);
            state.qIdx++;
            state.isSteal = false;
            state.turn = state.qIdx % 2;
            if(state.qIdx < questions.length) {
                setTimeout(loadQ, 1500);
            } else {
                endGame();
            }
            save();
        }

        function togglePause() {
            state.paused = !state.paused;
            document.getElementById('pause-btn').innerText = state.paused ? "RESUME" : "PAUSE";
        }

        function render() {
            document.getElementById('score-a').innerText = state.scores[0];
            document.getElementById('score-b').innerText = state.scores[1];
            document.getElementById('card-a').className = 'team-card' + (state.turn === 0 ? ' active-a' : '');
            document.getElementById('card-b').className = 'team-card' + (state.turn === 1 ? ' active-b' : '');
        }

        function endGame() {
            document.getElementById('main-ui').classList.add('hidden');
            document.getElementById('end-screen').classList.remove('hidden');
            const winner = state.scores[0] > state.scores[1] ? "TEAM A WINS!" : "TEAM B WINS!";
            document.getElementById('winner-text').innerText = winner;
            localStorage.removeItem('oceanTrace25');
        }

        function fullReset() {
            localStorage.removeItem('oceanTrace25');
            location.reload();
        }
    </script>
</body>
</html>
